<script>  
// Funzione per ottenere i parametri dalla query string dell'URL
function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
}
// Variabili globali per user_id e token
const userId = getQueryParam('user_id'); // Estrai user_id dall'URL
const token = getQueryParam('usx_token'); // Estrai usx_token dall'URL
let user_wax_account = null;
async function fetchWaxAccount() {
    try {
        const url = `https://iamemanuele.pythonanywhere.com/main_door?user_id=${userId}&usx_token=${token}`;
        const response = await fetch(url, { method: 'GET' });

        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();
        console.log("Data received:", data);

        user_wax_account = data?.wax_account;

        const welcomeMessageElement = document.getElementById("welcome-message");
        welcomeMessageElement.style.display = 'flex';
        welcomeMessageElement.style.flexDirection = 'row';
        welcomeMessageElement.style.justifyContent = 'space-between';
        welcomeMessageElement.style.alignItems = 'center';

        if (user_wax_account) {
            // Messaggio personalizzato per l'utente loggato
            const welcomeMessage = `Welcome, ${user_wax_account}`;
            document.getElementById("welcome-message").textContent = welcomeMessage;

            // Aggiungi pulsante per il gift
            const personalizedMessageElement = document.getElementById("personalized-message");
            // Messaggio di benvenuto personalizzato
            personalizedMessageElement.insertAdjacentHTML(
                "afterbegin",
                `Welcome to our platform, where innovation meets opportunity! As a valued member, you are part of a revolutionary ecosystem fueled by our exclusive token CHIPS.`
            );
        } else {
            displayGenericWelcome();
        }
    } catch (error) {
        console.error("Error fetching WAX account:", error);
        displayGenericWelcome();
    }
} function displayGenericWelcome() {
    console.log("Fallback: displayGenericWelcome called");
    const welcomeMessage = `Welcome, User`;
    document.getElementById("welcome-message").textContent = welcomeMessage;

    // Applica l'animazione alle lettere
    animateText(welcomeMessage);

    // Messaggio generico per utenti non autenticati
    document.getElementById("personalized-message").textContent = `Welcome to our platform! Explore the power of our unique token CHIPS, designed to empower and sustain an ever-growing digital economy. Join us today to unlock endless potential and experience the future of decentralized finance!`;
}

// Funzione per animare il testo lettera per lettera
function animateText(text) {
    const welcomeMessageElement = document.getElementById("welcome-message");

    // Pulisci il contenuto precedente
    welcomeMessageElement.innerHTML = '';

    // Dividi il testo in lettere e avvolgile in span
    text.split('').forEach((letter, index) => {
        const span = document.createElement('span');
        span.textContent = letter;
        span.style.setProperty('--letter-index', index); // Imposta l'indice per il ritardo dell'animazione
        welcomeMessageElement.appendChild(span);
    });
}

document.querySelectorAll('.remove-reward-button').forEach(button => {
    button.addEventListener('click', async function() {
        const templateId = this.getAttribute('data-template-id');
        const tokenSymbol = this.getAttribute('data-token-symbol');
        const confirmation = confirm(`Are you sure you want to remove the reward for ${tokenSymbol}?`);
        if (!confirmation) return;

        // Invio della richiesta al backend
        const postUrl = `https://iamemanuele.pythonanywhere.com/remove_template_reward?user_id=${userId}&usx_token=${token}`;
        const data = { template_id: templateId, token_symbol: tokenSymbol };
        try {
            const response = await fetch(postUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            if (response.ok) {
                alert(`Reward for ${tokenSymbol} removed successfully.`);
                // Rimuovi il reward dal frontend
                this.parentElement.remove();
            } else {
                alert(`Error removing reward: ${result.error}`);
            }
        } catch (error) {
            console.error("Error removing reward:", error);
            alert("An unexpected error occurred. Please try again later.");
        }
    });
});
