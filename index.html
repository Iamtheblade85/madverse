<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Web App</title>
  <style>
    /* Stili generali */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      font-size: 24px;
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    .menu button {
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #2196F3;
      color: white;
      transition: background-color 0.3s;
    }
    .menu button:hover {
      background-color: #1976D2;
    }
    .output {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .nft-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 20px;
    }
    .nft-item {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }
    .nft-item img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .nft-details {
      margin-top: 10px;
    }

    /* Media queries per la reattivit√† */
    /* Layout per schermi grandi */
    @media (min-width: 1024px) {
      .nft-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* Layout per tablet */
    @media (min-width: 768px) and (max-width: 1023px) {
      .nft-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Layout per smartphone */
    @media (max-width: 767px) {
      .container {
        width: 95%;
      }
      h1 {
        font-size: 20px;
      }
      .menu button {
        padding: 12px;
        font-size: 16px;
      }
      .nft-grid {
        grid-template-columns: 1fr;
      }
      .nft-item {
        padding: 8px;
      }
      .nft-details p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Telegram Web App</h1>
  <div class="menu">
    <button onclick="showBalance()">Balance</button>
    <button onclick="showProfile()">My Profile</button>
    <button onclick="showNFTs()">My NFTs</button>
  </div>
  <div id="output" class="output"></div>
  <div id="nft-grid" class="nft-grid"></div>
</div>

<script>
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  const userId = getQueryParam("user_id");

  async function showBalance() {
    const response = await fetch(`https://iamemanuele.pythonanywhere.com/saldo?user_id=${userId}`);
    const data = await response.json();
    const output = document.getElementById("output");

    output.innerHTML = response.ok ? `<p>Your SQJ balance is: ${data.amount}</p>` : `<p>Error: ${data.error}</p>`;
  }

  async function showProfile() {
    const response = await fetch(`https://iamemanuele.pythonanywhere.com/profile?user_id=${userId}`);
    const data = await response.json();
    const output = document.getElementById("output");

    output.innerHTML = response.ok ? `<p>User Profile:<br>Username: ${data.username}<br>Level: ${data.sqj_level}<br>Account: ${data.wax_account}</p>` : `<p>Error: ${data.error}</p>`;
  }

  async function showNFTs() {
    const response = await fetch(`https://iamemanuele.pythonanywhere.com/mynfts?user_id=${userId}`);
    const data = await response.json();
    const nftGrid = document.getElementById("nft-grid");

    if (response.ok && data.nfts && data.nfts.length > 0) {
      nftGrid.innerHTML = data.nfts.map(nft => `
        <div class="nft-item">
          <img src="${nft.image_url}" alt="NFT Image">
          <div class="nft-details">
            <p><strong>ID:</strong> ${nft.nft_id}</p>
            <p><strong>Asset ID:</strong> ${nft.asset_id}</p>
            <p><strong>Status:</strong> ${nft.is_staked}</p>
            <p><strong>For Sale:</strong> ${nft.for_sale}</p>
          </div>
        </div>
      `).join("");
    } else {
      nftGrid.innerHTML = "<p>No NFTs found.</p>";
    }
  }
</script>

</body>
</html>
