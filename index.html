/* Logo Section */
.logo-section {
  text-align: center;
  margin-bottom: 20px;
  position: relative; /* Necessario per posizionare i cerchi sopra il logo */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100px;
}

/* Contenitore del logo */
.logo-container {
  position: relative;
  z-index: 10; /* Assicura che il testo sia sopra i cerchi */
}

/* Logo Text */
.logo {
  font-family: 'Orbitron', sans-serif; /* Font futuristico adatto al logo */
  font-size: 57px; /* Aumentato del 20% rispetto a 48px */
  font-weight: bold;
  color: gold;
  text-shadow: 0px 0px 10px rgba(255, 215, 0, 0.5), 0 0 15px rgba(255, 215, 0, 0.8); /* Aggiunto un effetto glow più marcato */
  animation: colorShift 3s infinite, textGlow 1.5s ease-in-out infinite, letterFall 2s ease-out forwards;
  position: relative;
  display: inline-block;
}

/* Animazione per la caduta delle lettere */
@keyframes letterFall {
  0% {
    transform: translateY(-100px); /* Inizia fuori dallo schermo in alto */
    opacity: 0;
  }
  50% {
    transform: translateY(20px); /* Inizia a posizionarsi */
    opacity: 0.8;
  }
  100% {
    transform: translateY(0); /* Posizione finale */
    opacity: 1;
  }
}

/* Animazione di cambio colore del testo */
@keyframes colorShift {
  0% { color: gold; }
  50% { color: yellow; }
  100% { color: gold; }
}

/* Effetto di glow sul testo */
@keyframes textGlow {
  0% { 
    text-shadow: 0px 0px 5px #ffb300, 0 0 10px #ffb300, 0 0 15px #ffb300, 0 0 20px #ffb300; 
  }
  50% { 
    text-shadow: 0px 0px 10px #ffb300, 0 0 15px #ffb300, 0 0 20px #ffb300, 0 0 25px #ffb300; 
  }
  100% { 
    text-shadow: 0px 0px 5px #ffb300, 0 0 10px #ffb300, 0 0 15px #ffb300, 0 0 20px #ffb300; 
  }
}

/* Effetto 3D per il logo */
.logo::before {
  content: 'ChipsWallet'; /* Copia del testo per effetto 3D */
  position: absolute;
  top: 0;
  left: 0;
  z-index: -1;
  color: rgba(0, 0, 0, 0.3); /* Colore ombra scuro */

}

.menu-section button {

  border-radius: 12px; /* Più arrotondamento per un effetto più elegante */

.menu-section button::before {
  content: '';

  left: 50%;

  border-radius: 50%;

.menu-section button:hover::before {

}

/* Media Query per Schermi Piccoli */
@media (max-width: 800px) {

  /* Impostazioni per le nft-reward-card (già gestita) */
  .nft-reward-card {
    width: 100%; /* Forza la card ad adattarsi alla larghezza del contenitore */
    padding: 8px; /* Riduce il padding per adattarsi meglio */
  }

  /* Impostazioni per le reward cards delle farms */
  .reward-card {
    width: 100%; /* Forza la card delle farms a occupare tutta la larghezza disponibile */
    padding: 8px; /* Riduce il padding per adattarsi meglio */
  }

  /* Modifica il layout delle righe template (ID e Reward) */
  .nft-reward-card .template-row,
  .reward-card .template-row {
    display: block; /* Passa dal flex al blocco per ogni elemento */
    align-items: flex-start; /* Allinea gli elementi in alto */
    margin: 5px 0; /* Distanziamento tra gli elementi */
  }

  /* Riduci la dimensione dei font per ID e Reward nelle card delle farms */
  .nft-reward-card .template-id,
  .nft-reward-card .daily-reward,
  .reward-card .template-id,
  .reward-card .daily-reward {
    font-size: 14px; /* Riduci la dimensione del testo */
    text-align: left; /* Allinea il testo a sinistra */
    word-wrap: break-word; /* Permette al testo di andare a capo se troppo lungo */
  }

  /* Se vuoi che l'ID e Reward siano più piccoli ma allineati */
  .nft-reward-card .template-id,
  .reward-card .template-id {
    font-weight: normal;
    margin-right: 5px; /* Distanza tra ID e Reward */
  }

  /* Colore per migliorare la visibilità su schermi piccoli */
  .nft-reward-card .daily-reward,
  .reward-card .daily-reward {
    color: #007BFF;
    font-weight: bold;
  }

  /* Ridurre ulteriormente gli spazi tra gli elementi nel layout */
  .nft-reward-card ul,
  .reward-card ul {
    padding-left: 15px; /* Aggiungi un po' di spazio a sinistra per gli elenchi */
  }

  /* Aggiungere una regola per evitare overflow */
  .nft-reward-card,
  .reward-card {
    box-sizing: border-box; /* Assicura che padding e border non influenzino la larghezza finale */
  }

}

    } async function loadNFTFarms(viewType = 'all') {
          console.log("Loading NFT Farms with view type:", viewType);
          const contentFrame = document.getElementById("content-frame");
          const userId = getQueryParam("user_id");
          let url = `https://iamemanuele.pythonanywhere.com/nfts_farms?user_id=${userId}`;
      
          if (viewType === 'user_staking') {
              url += "&view=user_staking";
          }
      
          console.log("NFT Farms API URL:", url);
      
          try {
              const response = await fetch(url);
              console.log("Response status for NFT farms:", response.status);
      
              if (!response.ok) {
                  throw new Error(`Error loading NFT farms: ${response.status}`);
              }
      
              const data = await response.json();
              console.log("NFT farms data received:", data);
      
              if (data.farms && data.farms.length > 0) {
                contentFrame.innerHTML = `
                    <h2 class="pool-title">NFT Farms</h2>
                  <div id="scroll-buttons">
                    <button id="scroll-to-top" class="scroll-button">↑ To Top</button>
                    <button id="scroll-to-end" class="scroll-button">↓ To End</button>
                  </div>                    
                    <div class="balance-grid">
                        ${data.farms.map(farm => `
                            <div class="nft-reward-card">
                                <h4>🏦 ${farm.farm_name}</h4>
                                <p><strong>Token Symbol:</strong> ${farm.token_symbol}</p>
                                <h5>Templates and Rewards:</h5>
                                <ul>
                                    ${farm.templates.map(template => `
                                        <li class="template-row">
                                            <span class="template-id">ID: ${template.template_id}</span>
                                            <span class="daily-reward">Reward: ${template.daily_reward} ${farm.token_symbol}</span>
                                        </li>
                                    `).join('')}
                                </ul>
                            </div>
                        `).join('')}
                    </div>`;
            } else {
                contentFrame.innerHTML = `<p>No NFT farms available at the moment.</p>`;
            }

          } catch (error) {
              console.error("Error loading NFT farms:", error);
              contentFrame.innerHTML = `<p>Error loading NFT farms: ${error.message}</p>`;
          }
      }
    function withdrawToken(symbol, quantity) {
      const url = 'https://iamemanuele.pythonanywhere.com/withdraw';
    
      const data = {
        wax_account: user_wax_account,
        amount: parseFloat(quantity),
        token_symbol: symbol
      };
    
      fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(data => {
          alert(data.message || data.error);
      })
      .catch(error => {
          alert(`Error: ${error}`);
      });
    }

    function transferToken(symbol, quantity, receiver) {
      const url = 'https://iamemanuele.pythonanywhere.com/transfer';
      const data = {
        from_wax_account: user_wax_account,
        to_wax_account: receiver,
        amount: parseFloat(quantity),
        token_symbol: symbol
      };
    
      fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(data => {
          alert(data.message || data.error);
      })
      .catch(error => {
          alert(`Error: ${error}`);
      });
    }
    fetchWaxAccount();
    document.addEventListener('DOMContentLoaded', function () {
        // Seleziona il contenitore del frame, che è sempre presente nel DOM
        const contentFrame = document.getElementById('content-frame'); // Supponiamo che il frame abbia id="content-frame"
    
        // Aggiungi l'event listener al frame per delegare l'evento
        contentFrame.addEventListener('click', function (event) {
            // Verifica se il click è su uno dei pulsanti di scroll
            if (event.target && event.target.id === 'scroll-to-top') {
                window.scrollTo({
                    top: 0, // Scorri fino all'inizio della pagina
                    behavior: 'smooth', // Movimento fluido
                });
            }
    
            if (event.target && event.target.id === 'scroll-to-end') {
                window.scrollTo({
                    top: document.documentElement.scrollHeight, // Scorri fino alla fine della pagina
                    behavior: 'smooth', // Movimento fluido
                });
            }
        });
    });
