<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChipsWallet - Wax Chain Project</title>
  <style>
    :root {
      --scale-factor: 0.95; /* Scala globale al 95% */
    }
    /* Base Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f5f5f5;
    }
    
    /* Container global*/
    .container {
      width: calc(100% * var(--scale-factor));
      max-width: calc(1900px * var(--scale-factor));
      padding: 20px;
    }
    
    /* Logo Section */
    .logo-section {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 36px;
      font-weight: bold;
      color: gold;
      text-shadow: 0px 0px 10px rgba(255, 215, 0, 0.5);
      animation: colorShift 3s infinite;
    }
    
    @keyframes colorShift {
      0% { color: gold; }
      50% { color: yellow; }
      100% { color: gold; }
    }
    
    .menu-section {
      display: flex;
      justify-content: center;
      gap: calc(10px * var(--scale-factor));
      margin-bottom: 20px;
    }
    
    .menu-section button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #f4c542, #f8e474); /* Gradiente dorato */
      color: #333;
      font-family: 'Cinzel', serif; /* Font stilizzato per un look elegante */
      cursor: pointer;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease-in-out;
      letter-spacing: 1.5px;
    }
    
    .menu-section button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: rgba(255, 255, 255, 0.4);
      transition: all 0.4s;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    
    .menu-section button:hover {
      background: linear-gradient(135deg, #f8e474, #f4c542); /* Inverti il gradiente al passaggio del mouse */
      color: #333;
      box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.2);
    }
    
    .menu-section button:hover::before {
      width: 0;
      height: 0;
    }
    
    .menu-section button:active {
      transform: scale(0.98); /* Effetto di riduzione al clic */
      box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.3);
    }
    
    .menu-section button span {
      position: relative;
      z-index: 2;
    }
    
    @keyframes textGlow {
      0% {
        text-shadow: 0px 0px 5px #ffb300, 0 0 10px #ffb300, 0 0 15px #ffb300, 0 0 20px #ffb300;
      }
      50% {
        text-shadow: 0px 0px 10px #ffb300, 0 0 15px #ffb300, 0 0 20px #ffb300, 0 0 25px #ffb300;
      }
      100% {
        text-shadow: 0px 0px 5px #ffb300, 0 0 10px #ffb300, 0 0 15px #ffb300, 0 0 20px #ffb300;
      }
    }
    
    .menu-section button:hover span {
      animation: textGlow 1.5s ease-in-out infinite; /* Effetto di luce sul testo */
    }

    
    /* Content Frame */
    .content-frame {
      background: white;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: calc(100% * var(--scale-factor));
      max-width: calc(1400px * var(--scale-factor));
      min-height: 400px;
    }
    
    /* Grid-Layouts */
    .balance-grid, .nft-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(125px, 1fr));
      gap: calc(15px * var(--scale-factor));
      margin-top: 20px;
    }
    
    /* Card */
    .card {
      background: linear-gradient(135deg, #e0f7fa, #80deea);
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      border: 2px solid #fff;
      padding: 15px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
      color: #004d40;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
    }
    
    .card h4, .card p, .card strong {
      text-shadow: 0px 1px 2px rgba(0, 0, 0, 0.2);
    }
    
    /* NFT-Image */
    .nft-image {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 5px;
      display: block;
      margin: 0 auto;
    }
    
    /* NFT Details */
    .nft-details {
      margin-top: 10px;
      font-size: 14px;
      text-align: left;
    }
    
    /* Labels and Values */
    .label {
      font-weight: bold;
    }
    
    .value {
      color: #555;
    }
    
    /* Pool Titles */
    .pool-title {
      font-size: 20px;
      margin-bottom: 10px;
      color: #333;
    }
    
    /* Section Titles */
    .section-title {
      font-size: 24px;
      margin-bottom: 15px;
      text-align: center;
      color: #222;
    }
    
    /* Staking Rewards Grid */
    .reward-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: calc(15px * var(--scale-factor));
      margin-top: 15px;
    }
    
    /* Staking Reward Card */
    .reward-card {
      background: linear-gradient(135deg, #fff9c4, #ffe082); /* Gradiente giallo chiaro */
      border: 2px solid transparent;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
      color: #000; /* Testo nero */
      position: relative; /* Necessario per retroilluminazione */
      animation: glow-loop 3s infinite; /* Animazione dei bordi */
    }
    
    /* Animazione retroilluminazione */
    @keyframes glow-loop {
      0% {
        box-shadow: 0 0 10px 3px rgba(255, 193, 7, 0.3);
      }
      50% {
        box-shadow: 0 0 20px 5px rgba(255, 193, 7, 0.6);
      }
      100% {
        box-shadow: 0 0 10px 3px rgba(255, 193, 7, 0.3);
      }
    }
    
    /* Hover Effect */
    .reward-card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 6px 15px rgba(255, 193, 7, 0.8); /* Illuminazione più intensa */
    }
    
    /* Staking Reward Text */
    .reward-card h4 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #000; /* Testo nero */
      text-shadow: 0px 1px 3px #fff; /* Bordo visibile bianco */
    }
    
    .reward-card p {
      font-size: 14px;
      margin: 5px 0;
      color: #000; /* Testo nero */
      text-shadow: 0px 1px 3px #fff; /* Bordo visibile bianco */
    }
    
    .reward-card strong {
      color: #000; /* Testo nero */
      text-shadow: 0px 1px 3px #fff; /* Bordo visibile bianco */
    }
/* NFT Reward Cards */
.nft-reward-card {
  background: linear-gradient(135deg, #fff9c4, #ffe082); /* Gradiente giallo chiaro */

/* Testo delle NFT Reward Card */
.nft-reward-card h4 {

  color: #000; /* Testo nero */

/* Layout per Template ID e Daily Reward */
/* Layout per Template ID e Daily Reward */
.nft-reward-card .template-row {
  display: flex;
  justify-content: flex-start; /* Allinea tutti gli elementi a sinistra */
  align-items: center; /* Allinea verticalmente */
  gap: 5px; /* Spaziatura uniforme tra ID e Reward */
  padding: 5px 0; /* Margine interno */
  border-bottom: 1px solid rgba(0, 0, 0, 0.1); /* Linea divisoria */
}

/* Stile per il Template ID */
.nft-reward-card .template-id {
  font-weight: bold;
  color: #000;
  text-shadow: 2px 2px 3px #fff; /* Bordo visibile bianco */
  flex: none; /* Non forzare la divisione dello spazio */
}

/* Stile per il Daily Reward */
.nft-reward-card .daily-reward {
  color: #007BFF; /* Colore blu per risaltare */
  font-weight: bold;
  text-shadow: 2px 2px 3px #fff; /* Bordo visibile bianco */
  flex: none; /* Non forzare la divisione dello spazio */
  margin-left: auto; /* Spinge il Reward verso il lato destro */
  text-align: right; /* Allineamento del testo */
}


/* Media Query per Schermi Piccoli */
@media (max-width: 400px) {

  /* Impostazioni per le nft-reward-card (già gestita) */
  .nft-reward-card {
    width: 100%; /* Forza la card ad adattarsi alla larghezza del contenitore */
    padding: 8px; /* Riduce il padding per adattarsi meglio */
  }

  /* Impostazioni per le reward cards delle farms */
  .reward-card {
    width: 100%; /* Forza la card delle farms a occupare tutta la larghezza disponibile */
    padding: 8px; /* Riduce il padding per adattarsi meglio */
  }

  /* Modifica il layout delle righe template (ID e Reward) */
  .nft-reward-card .template-row,
  .reward-card .template-row {
    display: block; /* Passa dal flex al blocco per ogni elemento */
    align-items: flex-start; /* Allinea gli elementi in alto */
    margin: 5px 0; /* Distanziamento tra gli elementi */
  }

  /* Riduci la dimensione dei font per ID e Reward nelle card delle farms */
  .nft-reward-card .template-id,
  .nft-reward-card .daily-reward,
  .reward-card .template-id,
  .reward-card .daily-reward {
    font-size: 14px; /* Riduci la dimensione del testo */
    text-align: left; /* Allinea il testo a sinistra */
    word-wrap: break-word; /* Permette al testo di andare a capo se troppo lungo */
  }

  /* Se vuoi che l'ID e Reward siano più piccoli ma allineati */
  .nft-reward-card .template-id,
  .reward-card .template-id {
    font-weight: normal;
    margin-right: 5px; /* Distanza tra ID e Reward */
  }

  /* Colore per migliorare la visibilità su schermi piccoli */
  .nft-reward-card .daily-reward,
  .reward-card .daily-reward {
    color: #007BFF;
    font-weight: bold;
  }

  /* Ridurre ulteriormente gli spazi tra gli elementi nel layout */
  .nft-reward-card ul,
  .reward-card ul {
    padding-left: 15px; /* Aggiungi un po' di spazio a sinistra per gli elenchi */
  }

  /* Aggiungere una regola per evitare overflow */
  .nft-reward-card,
  .reward-card {
    box-sizing: border-box; /* Assicura che padding e border non influenzino la larghezza finale */
  }

}

<body>
  <div class="container">
    <!-- Logo Section -->
    <div class="logo-section">
      <div class="logo">ChipsWallet</div>
    </div>

    <!-- Menu Section -->
    <div class="menu-section">
      <button onclick="loadContent('balance')">💼 Wallet</button>
      <button onclick="loadContent('staking_farms')">🌱 Staking</button>
      <button onclick="loadContent('mynfts')">🎨 NFTs Inventory</button>
      <button onclick="loadContent('waxdao_pools')">🏦 Pools</button>
      <button onclick="loadContent('profile')">👤 Account</button>
    </div>

    <!-- Dynamic Content Section -->
    <div class="content-frame" id="content-frame">
      <p>Select an option from the menu.</p>
    </div>

    <!-- Footer -->
    <div class="footer">
      ChipsWallet @2024 - A Wax Chain Project
    </div>
  </div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const userId = getQueryParam("user_id");
    let user_wax_account = null;

    async function fetchWaxAccount() {
      console.log("Fetching Wax Account...");
      const response = await fetch(`https://iamemanuele.pythonanywhere.com/profile?user_id=${userId}`);
      console.log("Response status:", response.status);
      const data = await response.json();
      console.log("Account data received:", data);
      
      if (response.ok && data.wax_account) {
          user_wax_account = data.wax_account;
          document.getElementById("welcome-message").textContent = `Welcome, ${user_wax_account}`;
      } else {
          document.getElementById("welcome-message").textContent = `Welcome, User`;
      }
    }

    async function loadContent(page) {
      console.log("Loading content for page:", page);
      const contentFrame = document.getElementById("content-frame");
      let url;

      switch(page) {
        case 'balance':
          url = `https://iamemanuele.pythonanywhere.com/saldo?user_id=${userId}`;
          break;
        case 'staking_farms':
          url = `https://iamemanuele.pythonanywhere.com/open_pools?user_id=${userId}`; 
          break;
        case 'mynfts':
          url = `https://iamemanuele.pythonanywhere.com/mynfts?user_id=${userId}`;
          break;
        case 'waxdao_pools':
          loadNFTFarms();
          return;
        case 'profile':
          url = `https://iamemanuele.pythonanywhere.com/profile?user_id=${userId}`;
          break;
      }
      
      console.log("API URL:", url);
      try {
          const response = await fetch(url);
          console.log("Response status:", response.status);
          
          if (!response.ok) {
              throw new Error(`Server responded with status: ${response.status}`);
          }
          const data = await response.json();
          console.log("Data received for page:", page, data);

          if (page === 'balance') {
              contentFrame.innerHTML = `
                  <h2 class="pool-title">Your Token Balances</h2>
                  <div class="balance-grid">
                    ${data.balances.map(balance => `
                        <div class="card">
                          <h4>${balance.symbol}</h4> 
                          <p><span class="value">${balance.amount}</span></p>
                        </div>
                    `).join("")}
                  </div>`;
          }
          else if (page === 'staking_farms') {
              contentFrame.innerHTML = `
                  <h2 class="pool-title">Staking Farms</h2>
                  <div class="balance-grid">
                    ${data.pools.map(pool => `
                        <div class="card">
                          <h4>🌱 Pool: ${pool.token_symbol}</h4>
                          <p><strong>Total Staked:</strong> ${pool.total_staked.toLocaleString()} ${pool.token_symbol}</p>
                          <p><strong>Your Stake:</strong> ${pool.user_staked.toLocaleString()} ${pool.token_symbol}</p>
                          <h5>Rewards:</h5>
                          <div class="reward-grid">
                            ${pool.rewards_info.map(reward => `
                              <div class="reward-card">
                                <h4>${reward.reward_token}</h4>
                                <p><strong>APR:</strong> ${reward.apr.toFixed(2)}%</p>
                                <p><strong>Daily Reward:</strong> ${reward.daily_reward.toLocaleString()} ${reward.reward_token}</p>
                                <p><strong>Your Daily Reward:</strong> ${reward.user_daily_reward.toLocaleString()} ${reward.reward_token}</p>
                                <p><strong>Days Remaining:</strong> ${reward.days_remaining}</p>
                              </div>
                            `).join('')}
                          </div>
                        </div>
                    `).join('')}
                  </div>`;
          }
           else if (page === 'mynfts') {
              contentFrame.innerHTML = `
                <h2 class="section-title">Your NFTs Inventory</h2>
                <div class="nft-grid">
                  ${data.nfts.map(nft => `
                    <div class="card">
                      <img src="${nft.image_url}" alt="NFT Image" class="nft-image">
                      <div class="nft-details">
                        <p><span class="label">ID:</span> <span class="value">${nft.nft_id}</span></p>
                        <p><span class="label">Asset:</span> <span class="value">${nft.asset_id}</span></p>
                        <p><span class="label">Status:</span> <span class="value">${nft.is_staked}</span></p>
                        <p><span class="label">On Sale:</span> <span class="value">${nft.for_sale}</span></p>
                      </div>
                    </div>
                  `).join("")}
                </div>`;
          } else if (page === 'profile') {
              contentFrame.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center;">
                  <h2 class="pool-title">Your Profile</h2>
                  <!--      commento             -->
                    <button 
                      id="toggle-sqj" 
                      style="
                        background-color: #39ff14; 
                        color: black; 
                        border: none; 
                        border-radius: 5px; 
                        padding: 10px 15px; 
                        font-size: 1rem; 
                        cursor: pointer;
                        transition: transform 0.3s ease;
                      "
                      onmouseover="this.style.transform='scale(1.1)';" 
                      onmouseout="this.style.transform='scale(1)';">
                      Show SQJ Data
                    </button>


                </div>
                <div class="profile-grid">
                  <!-- User Profile -->
                  <div class="profile-card">
                    <h4>Username</h4>
                    <p>${data.user_profile.username}</p>
                  </div>
                  <div class="profile-card">
                    <h4>Wax Account</h4>
                    <p>${data.user_profile.wax_account}</p>
                  </div>
                  <div class="profile-card">
                    <h4>User ID</h4>
                    <p>${data.user_profile.user_id}</p>
                  </div>
          
                  <!-- CHIPS Stats -->
                  <div class="profile-card">
                    <h4>CHIPS Level</h4>
                    <p>${data.chips_stats.CHIPS_level}</p>
                  </div>
                  <div class="profile-card">
                    <h4>CHIPS XP</h4>
                    <p>${data.chips_stats.xp}</p>
                  </div>
                  <div class="profile-card">
                    <h4>XP for Next Level</h4>
                    <p>${data.chips_stats.xp_for_next_level}</p>
                  </div>
                  <div class="profile-card">
                    <h4>Short Message Earnings</h4>
                    <p>${data.chips_stats.short_message_earnings}</p>
                  </div>
                  <div class="profile-card">
                    <h4>Long Message Earnings</h4>
                    <p>${data.chips_stats.long_message_earnings}</p>
                  </div>
          
                  <!-- Booster Stats -->
                  <div class="profile-card">
                    <h4>Boosters Owned</h4>
                    <p>
                      Common: ${data.chips_stats.boosters_owned.common}<br>
                      Rare: ${data.chips_stats.boosters_owned.rare}<br>
                      Epic: ${data.chips_stats.boosters_owned.epic}<br>
                      Legendary: ${data.chips_stats.boosters_owned.legendary}
                    </p>
                  </div>
        
                  <!-- Rewards Stats -->
                  <div class="profile-card">
                    <h4>Total Rewards</h4>
                    <p>
                      Short: ${data.chips_stats.total_rewards.short}<br>
                      Long: ${data.chips_stats.total_rewards.long}
                    </p>
                  </div>
          
                  <!-- Membership Status -->
                  <div class="profile-card">
                    <h4>VIP Membership</h4>
                    <p>${data.membership_status.vip_membership ? "Yes" : "No"}</p>
                  </div>
                  <div class="profile-card">
                    <h4>SQJ Pass</h4>
                    <p>${data.membership_status.sqj_pass ? "Yes" : "No"}</p>
                  </div>
                </div>
          
                <!-- SQJ Stats Section -->
                <div id="sqj-data" style="display: none; margin-top: 20px;">
                  <h3 class="section-title">SQJ Specific Data</h3>
                  <div class="profile-grid">
                    <div class="profile-card">
                      <h4>SQJ Level</h4>
                      <p>${data.sqj_stats.sqj_level}</p>
                    </div>
                    <div class="profile-card">

      async function loadNFTFarms(viewType = 'all') {
          console.log("Loading NFT Farms with view type:", viewType);
          const contentFrame = document.getElementById("content-frame");
          const userId = getQueryParam("user_id");
          let url = `https://iamemanuele.pythonanywhere.com/nfts_farms?user_id=${userId}`;
      
          if (viewType === 'user_staking') {
              url += "&view=user_staking";
          }
      
          console.log("NFT Farms API URL:", url);
      
          try {
              const response = await fetch(url);
              console.log("Response status for NFT farms:", response.status);
      
              if (!response.ok) {
                  throw new Error(`Error loading NFT farms: ${response.status}`);
              }
      
              const data = await response.json();
              console.log("NFT farms data received:", data);
      
              if (data.farms && data.farms.length > 0) {
                contentFrame.innerHTML = `
                    <h2 class="pool-title">NFT Farms</h2>
                    <div class="balance-grid">
                        ${data.farms.map(farm => `
                            <div class="nft-reward-card">
                                <h4>🏦 ${farm.farm_name}</h4>
                                <p><strong>Token Symbol:</strong> ${farm.token_symbol}</p>
                                <h5>Templates and Rewards:</h5>
                                <ul>
                                    ${farm.templates.map(template => `
                                        <li class="template-row">
                                            <span class="template-id">ID: ${template.template_id}</span>
                                            <span class="daily-reward">Reward: ${template.daily_reward} ${farm.token_symbol}</span>
                                        </li>
                                    `).join('')}
                                </ul>
                            </div>
                        `).join('')}
                    </div>`;
            } else {
                contentFrame.innerHTML = `<p>No NFT farms available at the moment.</p>`;
            }

          } catch (error) {
              console.error("Error loading NFT farms:", error);
              contentFrame.innerHTML = `<p>Error loading NFT farms: ${error.message}</p>`;
          }
      }
