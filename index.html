<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .container {
      width: 90%;
      max-width: 400px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .menu button {
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #2196F3;
      color: white;
      transition: background-color 0.3s;
    }
    .menu button:hover {
      background-color: #1976D2;
    }
    .output {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>App Telegram</h1>
  <div class="menu">
    <button onclick="showSaldo()">Saldo</button>
    <button onclick="showProfile()">MyProfile</button>
    <button onclick="showNFTs()">MyNFTs</button>
  </div>

  <!-- Contenitori per i dati -->
  <div id="output" class="output"></div>
</div>

<script>
  // Funzione per ottenere i parametri URL
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  // Ottieni l'user_id dai parametri URL
  const userId = getQueryParam("user_id");

  async function showSaldo() {
    try {
      const response = await fetch(`https://iamemanuele.pythonanywhere.com/saldo?user_id=${userId}`);
      const data = await response.json();
      const output = document.getElementById("output");

      if (response.ok) {
        output.innerHTML = `<p>Il tuo saldo SQJ Ã¨: ${data.amount}</p>`;
      } else {
        output.innerHTML = `<p>Errore: ${data.error}</p>`;
      }
    } catch (error) {
      output.innerHTML = `<p>Errore di connessione: ${error.message}</p>`;
    }
  }

  async function showProfile() {
    try {
      const response = await fetch(`https://iamemanuele.pythonanywhere.com/profile?user_id=${userId}`);
      const data = await response.json();
      const output = document.getElementById("output");

      if (response.ok) {
        output.innerHTML = `<p>Profilo Utente:<br>Nome: ${data.username}<br>Livello: ${data.sqj_level}<br>Account: ${data.wax_account}</p>`;
      } else {
        output.innerHTML = `<p>Errore: ${data.error}</p>`;
      }
    } catch (error) {
      output.innerHTML = `<p>Errore di connessione: ${error.message}</p>`;
    }
  }
async function showNFTs() {
  try {
    const response = await fetch(`https://iamemanuele.pythonanywhere.com/mynfts?user_id=${userId}`);
    const data = await response.json();
    const output = document.getElementById("output");

    console.log("API response:", data);  // Debugging

    if (response.ok) {
      if (data.nfts && Array.isArray(data.nfts) && data.nfts.length > 0) {
        const nftList = data.nfts.map(id => `<li>NFT ID: ${id}</li>`).join("");
        output.innerHTML = `<p>Your NFT list:</p><ul>${nftList}</ul>`;
      } else {
        output.innerHTML = `<p>No NFTs found.</p>`;
      }
    } else {
      const errorMessage = data.error || "An unknown error occurred.";
      output.innerHTML = `<p>Error: ${errorMessage}</p>`;
    }
  } catch (error) {
    output.innerHTML = `<p>Connection error: ${error.message}</p>`;
  }
}
</script>

</body>
</html>
