    :root {
      --scale-factor: 0.95; /* Scala globale al 95% */
    }
    /* Base Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f5f5f5;
    }
    
    /* Container global*/
    .container {
      width: calc(100% * var(--scale-factor));
      max-width: calc(1900px * var(--scale-factor));
      padding: 20px;
    }
    /* Logo Section */
    .logo-section {
      text-align: center;
      margin-bottom: 20px;
      position: relative; /* Necessario per posizionare i cerchi sopra il logo */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
    }
    
    .logo-container {
      position: relative;
      z-index: 10; /* Assicura che il testo sia sopra i cerchi */
    }
    
    /* Logo Text */
    .logo {
      font-size: 48px;
      font-weight: bold;
      color: gold;
      text-shadow: 0px 0px 10px rgba(255, 215, 0, 0.5);
      animation: colorShift 3s infinite, textGlow 1.5s ease-in-out infinite;
    }
    
    /* Effetto di cambio colore del testo */
    @keyframes colorShift {
      0% { color: gold; }
      50% { color: yellow; }
      100% { color: gold; }
    }
    
    /* Effetto di glow sul testo */
    @keyframes textGlow {
      0% { 
        text-shadow: 0px 0px 5px #ffb300, 0 0 10px #ffb300, 0 0 15px #ffb300, 0 0 20px #ffb300; 
      }
      50% { 
        text-shadow: 0px 0px 10px #ffb300, 0 0 15px #ffb300, 0 0 20px #ffb300, 0 0 25px #ffb300; 
      }
      100% { 
        text-shadow: 0px 0px 5px #ffb300, 0 0 10px #ffb300, 0 0 15px #ffb300, 0 0 20px #ffb300; 
      }
    }
    
    /* Cerchi animati */
    .circles {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }
    
    .circle {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255, 215, 0, 0.6); /* Colore dei cerchi */
      opacity: 0.8;
      animation: bounce 4s ease-in-out infinite;
    }
    
    /* Animazione di rimbalzo dei cerchi */
    @keyframes bounce {
      0% {
        transform: translate(0, 0);
        opacity: 0.8;
      }
      25% {
        transform: translate(-50px, -100px);
        opacity: 1;
      }
      50% {
        transform: translate(100px, 50px);
        opacity: 0.8;
      }
      75% {
        transform: translate(-150px, 0);
        opacity: 1;
      }
      100% {
        transform: translate(0, 0);
        opacity: 0.8;
      }
    }
    
    /* Cerchi in numero e dimensione variabile */
    .circles .circle:nth-child(1) {
      width: 50px;
      height: 50px;
      animation-duration: 3s;
      animation-delay: 0s;
    }
    
    .circles .circle:nth-child(2) {
      width: 70px;
      height: 70px;
      animation-duration: 5s;
      animation-delay: 1s;
    }
    
    .circles .circle:nth-child(3) {
      width: 60px;
      height: 60px;
      animation-duration: 4s;
      animation-delay: 2s;
    }
    
    .circles .circle:nth-child(4) {
      width: 80px;
      height: 80px;
      animation-duration: 6s;
      animation-delay: 3s;
    }
    
    /* Gradiente dinamico dello sfondo */
    body {
      background: linear-gradient(45deg, #ffffff, #d3d3d3, #ffffff);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
    }
    
    /* Animazione del gradiente di sfondo */
    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

/* Menu Section Styling */
.menu-section {

.menu-section button {
  padding: 12px 24px;

  background-size: 200% 200%;
}

.menu-section button::before {
  content: '';

  top: 50%;
  left: 50%;

  height: 300%;
  background: rgba(255, 255, 255, 0.3);
  transition: all 0.4s;

}

.menu-section button:hover {

  box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.2); /* Ombra pi√π marcata durante l'hover */

.menu-section button:hover::before {

}

.menu-section button:active {

      async function loadNFTFarms(viewType = 'all') {
          console.log("Loading NFT Farms with view type:", viewType);
          const contentFrame = document.getElementById("content-frame");
          const userId = getQueryParam("user_id");
          let url = `https://iamemanuele.pythonanywhere.com/nfts_farms?user_id=${userId}`;
      
          if (viewType === 'user_staking') {
              url += "&view=user_staking";
          }
      
          console.log("NFT Farms API URL:", url);
      
          try {
              const response = await fetch(url);
              console.log("Response status for NFT farms:", response.status);
      
              if (!response.ok) {
                  throw new Error(`Error loading NFT farms: ${response.status}`);
              }
      
              const data = await response.json();
              console.log("NFT farms data received:", data);
