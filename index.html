<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChipsWallet - Wax Chain Project</title>
  <style>
    /* Base Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f5f5f5;
    }
    
    /* Container global*/
    .container {
      width: 100%;
      max-width: 1200px;
      padding: 20px;
    }
    
    /* Logo Section */
    .logo-section {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo {
      font-size: 36px;
      font-weight: bold;
      color: gold;
      text-shadow: 0px 0px 10px rgba(255, 215, 0, 0.5);
      animation: colorShift 3s infinite;
    }
    
    @keyframes colorShift {
      0% { color: gold; }
      50% { color: yellow; }
      100% { color: gold; }
    }
    
    /* Menu Section*/
    .menu-section {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .menu button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .menu button:hover {
      background-color: #0056b3;
    }
    
    /* Content Frame */
    .content-frame {
      background: white;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 100%;
      max-width: 1000px;
      min-height: 400px;
    }
    
    /* Grid-Layouts */
    .balance-grid, .nft-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(125px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    
    /* Card */
    .card {
      background: linear-gradient(135deg, #e0f7fa, #80deea);
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      border: 2px solid #fff;
      padding: 15px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
      color: #004d40;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
    }
    
    .card h4, .card p, .card strong {
      text-shadow: 0px 1px 2px rgba(0, 0, 0, 0.2);
    }
    
    /* NFT-Image */
    .nft-image {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 5px;
      display: block;
      margin: 0 auto;
    }
    
    /* NFT Details */
    .nft-details {
      margin-top: 10px;
      font-size: 14px;
      text-align: left;
    }
    
    /* Labels and Values */
    .label {
      font-weight: bold;
    }
    
    .value {
      color: #555;
    }
    
    /* Pool Titles */
    .pool-title {
      font-size: 20px;
      margin-bottom: 10px;
      color: #333;
    }
    
    /* Section Titles */
    .section-title {
      font-size: 24px;
      margin-bottom: 15px;
      text-align: center;
      color: #222;
    }
    
    /* Staking Rewards Grid */
    .reward-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }
    
    /* Staking Reward Card */
    .reward-card {
      background: linear-gradient(135deg, #fff9c4, #ffe082); /* Gradiente giallo chiaro */
      border: 2px solid transparent;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
      color: #000; /* Testo nero */
      position: relative; /* Necessario per retroilluminazione */
      animation: glow-loop 3s infinite; /* Animazione dei bordi */
    }
    
    /* Animazione retroilluminazione */
    @keyframes glow-loop {
      0% {
        box-shadow: 0 0 10px 3px rgba(255, 193, 7, 0.3);
      }
      50% {
        box-shadow: 0 0 20px 5px rgba(255, 193, 7, 0.6);
      }
      100% {
        box-shadow: 0 0 10px 3px rgba(255, 193, 7, 0.3);
      }
    }
    
    /* Hover Effect */
    .reward-card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 6px 15px rgba(255, 193, 7, 0.8); /* Illuminazione pi√π intensa */
    }
    
    /* Staking Reward Text */
    .reward-card h4 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #000; /* Testo nero */
      text-shadow: 0px 1px 3px #fff; /* Bordo visibile bianco */
    }
    
    .reward-card p {
      font-size: 14px;
      margin: 5px 0;
      color: #000; /* Testo nero */
      text-shadow: 0px 1px 3px #fff; /* Bordo visibile bianco */
    }
    
    .reward-card strong {
      color: #000; /* Testo nero */
      text-shadow: 0px 1px 3px #fff; /* Bordo visibile bianco */
    }
/* NFT Reward Cards */
.nft-reward-card {
  background: linear-gradient(135deg, #fff9c4, #ffe082); /* Gradiente giallo chiaro */
  border: 2px solid transparent;
  border-radius: 10px;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
  padding: 15px;
  text-align: center;
  transition: transform 0.2s, box-shadow 0.2s;
  color: #000; /* Testo nero */
  position: relative; /* Necessario per retroilluminazione */
  animation: glow-loop 3s infinite; /* Animazione retroilluminazione */
}

/* Animazione retroilluminazione */
@keyframes glow-loop {
  0% {
    box-shadow: 0 0 10px 3px rgba(255, 193, 7, 0.3);
  }
  50% {
    box-shadow: 0 0 20px 5px rgba(255, 193, 7, 0.6);
  }
  100% {
    box-shadow: 0 0 10px 3px rgba(255, 193, 7, 0.3);
  }
}

/* Hover Effect */
.nft-reward-card:hover {
  transform: translateY(-5px);
  box-shadow: 0px 6px 15px rgba(255, 193, 7, 0.8); /* Illuminazione pi√π intensa */
}

/* Testo delle NFT Reward Card */
.nft-reward-card h4 {
  font-size: 16px;
  margin-bottom: 10px;
  color: #000; /* Testo nero */
  text-shadow: 0px 1px 3px #fff; /* Bordo visibile bianco */
}

.nft-reward-card p {
  font-size: 14px;
  margin: 5px 0;
  color: #000; /* Testo nero */
  text-shadow: 0px 1px 3px #fff; /* Bordo visibile bianco */
}

.nft-reward-card strong {
  color: #000; /* Testo nero */
  text-shadow: 0px 1px 3px #fff; /* Bordo visibile bianco */
}

/* Layout per Template ID e Daily Reward */
.nft-reward-card .template-row {
  display: flex;
  justify-content: space-between; /* Posiziona Template ID e Daily Reward agli estremi */
  align-items: center; /* Allinea verticalmente */
  padding: 5px 0; /* Margine interno */
  border-bottom: 1px solid rgba(0, 0, 0, 0.1); /* Linea divisoria */
}

/* Stile per il Template ID */
.nft-reward-card .template-id {
  font-weight: bold;
  color: #000;
  text-shadow: 0px 1px 3px #fff; /* Bordo visibile bianco */
  flex: 1; /* Occupa uno spazio proporzionale */
}

/* Stile per il Daily Reward */
.nft-reward-card .daily-reward {
  color: #007BFF; /* Colore blu per risaltare */
  font-weight: bold;
  text-shadow: 0px 1px 3px #fff; /* Bordo visibile bianco */
  flex: 1; /* Occupa uno spazio proporzionale */
  text-align: right; /* Allineamento a destra */
}

/* Responsive Styling */
@media (max-width: 768px) {
  .nft-reward-card {
    padding: 10px;
  }
}   
    /* Footer */
    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }
    .profile-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .profile-card {
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .profile-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    
    .pool-title {
      font-size: 1.5rem;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <div class="container">
    <!-- Logo Section -->
    <div class="logo-section">
      <div class="logo">ChipsWallet</div>
    </div>

    <!-- Menu Section -->
    <div class="menu-section">
      <button onclick="loadContent('balance')">üíº Wallet</button>
      <button onclick="loadContent('staking_farms')">üå± Staking</button>
      <button onclick="loadContent('mynfts')">üé® NFTs Inventory</button>
      <button onclick="loadContent('waxdao_pools')">üè¶ Pools</button>
      <button onclick="loadContent('profile')">üë§ Account</button>
    </div>

    <!-- Dynamic Content Section -->
    <div class="content-frame" id="content-frame">
      <p>Select an option from the menu.</p>
    </div>

    <!-- Footer -->
    <div class="footer">
      ChipsWallet @2024 - A Wax Chain Project
    </div>
  </div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const userId = getQueryParam("user_id");
    let user_wax_account = null;

    async function fetchWaxAccount() {
      console.log("Fetching Wax Account...");
      const response = await fetch(`https://iamemanuele.pythonanywhere.com/profile?user_id=${userId}`);
      console.log("Response status:", response.status);
      const data = await response.json();
      console.log("Account data received:", data);
      
      if (response.ok && data.wax_account) {
          user_wax_account = data.wax_account;
          document.getElementById("welcome-message").textContent = `Welcome, ${user_wax_account}`;
      } else {
          document.getElementById("welcome-message").textContent = `Welcome, User`;
      }
    }

    async function loadContent(page) {
      console.log("Loading content for page:", page);
      const contentFrame = document.getElementById("content-frame");
      let url;

      switch(page) {
        case 'balance':
          url = `https://iamemanuele.pythonanywhere.com/saldo?user_id=${userId}`;
          break;
        case 'staking_farms':
          url = `https://iamemanuele.pythonanywhere.com/open_pools?user_id=${userId}`; 
          break;
        case 'mynfts':
          url = `https://iamemanuele.pythonanywhere.com/mynfts?user_id=${userId}`;
          break;
        case 'waxdao_pools':
          loadNFTFarms();
          return;
        case 'profile':
          url = `https://iamemanuele.pythonanywhere.com/profile?user_id=${userId}`;
          break;
      }
      
      console.log("API URL:", url);
      try {
          const response = await fetch(url);
          console.log("Response status:", response.status);
          
          if (!response.ok) {
              throw new Error(`Server responded with status: ${response.status}`);
          }
          const data = await response.json();
          console.log("Data received for page:", page, data);

          if (page === 'balance') {
              contentFrame.innerHTML = `
                  <h2 class="pool-title">Your Token Balances</h2>
                  <div class="balance-grid">
                    ${data.balances.map(balance => `
                        <div class="card">
                          <h4>${balance.symbol}</h4> 
                          <p><span class="value">${balance.amount}</span></p>
                        </div>
                    `).join("")}
                  </div>`;
          }
          else if (page === 'staking_farms') {
              contentFrame.innerHTML = `
                  <h2 class="pool-title">Staking Farms</h2>
                  <div class="balance-grid">
                    ${data.pools.map(pool => `
                        <div class="card">
                          <h4>üå± Pool: ${pool.token_symbol}</h4>
                          <p><strong>Total Staked:</strong> ${pool.total_staked.toLocaleString()} ${pool.token_symbol}</p>
                          <p><strong>Your Stake:</strong> ${pool.user_staked.toLocaleString()} ${pool.token_symbol}</p>
                          <h5>Rewards:</h5>
                          <div class="reward-grid">
                            ${pool.rewards_info.map(reward => `
                              <div class="reward-card">
                                <h4>${reward.reward_token}</h4>
                                <p><strong>APR:</strong> ${reward.apr.toFixed(2)}%</p>
                                <p><strong>Daily Reward:</strong> ${reward.daily_reward.toLocaleString()} ${reward.reward_token}</p>
                                <p><strong>Your Daily Reward:</strong> ${reward.user_daily_reward.toLocaleString()} ${reward.reward_token}</p>
                                <p><strong>Days Remaining:</strong> ${reward.days_remaining}</p>
                              </div>
                            `).join('')}
                          </div>
                        </div>
                    `).join('')}
                  </div>`;
          }
           else if (page === 'mynfts') {
              contentFrame.innerHTML = `
                <h2 class="section-title">Your NFTs Inventory</h2>
                <div class="nft-grid">
                  ${data.nfts.map(nft => `
                    <div class="card">
                      <img src="${nft.image_url}" alt="NFT Image" class="nft-image">
                      <div class="nft-details">
                        <p><span class="label">ID:</span> <span class="value">${nft.nft_id}</span></p>
                        <p><span class="label">Asset:</span> <span class="value">${nft.asset_id}</span></p>
                        <p><span class="label">Status:</span> <span class="value">${nft.is_staked}</span></p>
                        <p><span class="label">On Sale:</span> <span class="value">${nft.for_sale}</span></p>
                      </div>
                    </div>
                  `).join("")}
                </div>`;
          } else if (page === 'profile') {
              contentFrame.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center;">
                  <h2 class="pool-title">Your Profile</h2>
                  <button 
                    id="toggle-sqj" 
                    style="
                      background-color: #39ff14; 
                      color: black; 
                      border: none; 
                      border-radius: 5px; 
                      padding: 10px 15px; 
                      font-size: 1rem; 
                      cursor: pointer;
                      transition: transform 0.3s ease;
                    "
                    onmouseover="this.style.transform='scale(1.1)';" 
                    onmouseout="this.style.transform='scale(1)';">
                    Show SQJ Data
                  </button>
                </div>
                <div class="profile-grid">
                  <!-- User Profile -->
                  <div class="profile-card">
                    <h4>Username</h4>
                    <p>${data.user_profile.username}</p>
                  </div>
                  <div class="profile-card">
                    <h4>Wax Account</h4>
                    <p>${data.user_profile.wax_account}</p>
                  </div>
                  <div class="profile-card">
                    <h4>User ID</h4>
                    <p>${data.user_profile.user_id}</p>
                  </div>
          
                  <!-- CHIPS Stats -->
                  <div class="profile-card">
                    <h4>CHIPS Level</h4>
                    <p>${data.chips_stats.CHIPS_level}</p>
                  </div>
                  <div class="profile-card">
                    <h4>CHIPS XP</h4>
                    <p>${data.chips_stats.xp}</p>
                  </div>
                  <div class="profile-card">
                    <h4>XP for Next Level</h4>
                    <p>${data.chips_stats.xp_for_next_level}</p>
                  </div>
                  <div class="profile-card">
                    <h4>Short Message Earnings</h4>
                    <p>${data.chips_stats.short_message_earnings}</p>
                  </div>
                  <div class="profile-card">
                    <h4>Long Message Earnings</h4>
                    <p>${data.chips_stats.long_message_earnings}</p>
                  </div>
          
                  <!-- Booster Stats -->
                  <div class="profile-card">
                    <h4>Boosters Owned</h4>
                    <p>
                      Common: ${data.chips_stats.boosters_owned.common}<br>
                      Rare: ${data.chips_stats.boosters_owned.rare}<br>
                      Epic: ${data.chips_stats.boosters_owned.epic}<br>
                      Legendary: ${data.chips_stats.boosters_owned.legendary}
                    </p>
                  </div>
        
                  <!-- Rewards Stats -->
                  <div class="profile-card">
                    <h4>Total Rewards</h4>
                    <p>
                      Short: ${data.chips_stats.total_rewards.short}<br>
                      Long: ${data.chips_stats.total_rewards.long}
                    </p>
                  </div>
          
                  <!-- Membership Status -->
                  <div class="profile-card">
                    <h4>VIP Membership</h4>
                    <p>${data.membership_status.vip_membership ? "Yes" : "No"}</p>
                  </div>
                  <div class="profile-card">
                    <h4>SQJ Pass</h4>
                    <p>${data.membership_status.sqj_pass ? "Yes" : "No"}</p>
                  </div>
                </div>
          
                <!-- SQJ Stats Section -->
                <div id="sqj-data" style="display: none; margin-top: 20px;">
                  <h3 class="section-title">SQJ Specific Data</h3>
                  <div class="profile-grid">
                    <div class="profile-card">
                      <h4>SQJ Level</h4>
                      <p>${data.sqj_stats.sqj_level}</p>
                    </div>
                    <div class="profile-card">
                      <h4>SQJ XP</h4>
                      <p>${data.sqj_stats.sqj_xp}</p>
                    </div>
                    <div class="profile-card">
                      <h4>XP for Next Level</h4>
                      <p>${data.sqj_stats.xp_for_next_level}</p>
                    </div>
                    <div class="profile-card">
                      <h4>XP Remaining</h4>
                      <p>${data.sqj_stats.xp_remaining}</p>
                    </div>
                  </div>
                </div>
              `;
          
              // Aggiungi l'evento per il pulsante switch
              const toggleButton = document.getElementById("toggle-sqj");
              toggleButton.addEventListener("click", () => {
                  const sqjData = document.getElementById("sqj-data");
                  if (sqjData.style.display === "none") {
                      sqjData.style.display = "block";
                      toggleButton.textContent = "Hide SQJ Data";
                  } else {
                      sqjData.style.display = "none";
                      toggleButton.textContent = "Show SQJ Data";
                  }
              });
          }


      } catch (error) {
          console.error("Error loading content for page:", page, error);
          contentFrame.innerHTML = `<p>Error loading ${page}: ${error.message}</p>`;
      }
    }
      async function loadNFTFarms(viewType = 'all') {
          console.log("Loading NFT Farms with view type:", viewType);
          const contentFrame = document.getElementById("content-frame");
          const userId = getQueryParam("user_id");
          let url = `https://iamemanuele.pythonanywhere.com/nfts_farms?user_id=${userId}`;
      
          if (viewType === 'user_staking') {
              url += "&view=user_staking";
          }
      
          console.log("NFT Farms API URL:", url);
      
          try {
              const response = await fetch(url);
              console.log("Response status for NFT farms:", response.status);
      
              if (!response.ok) {
                  throw new Error(`Error loading NFT farms: ${response.status}`);
              }
      
              const data = await response.json();
              console.log("NFT farms data received:", data);
      
              if (data.farms && data.farms.length > 0) {
                contentFrame.innerHTML = `
                    <h2 class="pool-title">NFT Farms</h2>
                    <div class="balance-grid">
                        ${data.farms.map(farm => `
                            <div class="nft-reward-card">
                                <h4>üè¶ ${farm.farm_name}</h4>
                                <p><strong>Token Symbol:</strong> ${farm.token_symbol}</p>
                                <h5>Templates and Rewards:</h5>
                                <ul>
                                    ${farm.templates.map(template => `
                                        <li class="template-row">
                                            <span class="template-id">ID: ${template.template_id}</span>
                                            <span class="daily-reward">Reward: ${template.daily_reward} ${farm.token_symbol}</span>
                                        </li>
                                    `).join('')}
                                </ul>
                            </div>
                        `).join('')}
                    </div>`;
            } else {
                contentFrame.innerHTML = `<p>No NFT farms available at the moment.</p>`;
            }

          } catch (error) {
              console.error("Error loading NFT farms:", error);
              contentFrame.innerHTML = `<p>Error loading NFT farms: ${error.message}</p>`;
          }
      }
      fetchWaxAccount();
  </script>
</body>
</html>
