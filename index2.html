<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CryptoChaos Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ðŸ”¥ NUOVO STILE CYBERPUNK -->
  <link rel="stylesheet" href="styles4.css">
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex flex-col items-center text-center space-y-4">
    <div>
      <h1 class="title-animated">ChipsWallet</h1>
      <div class="h-4"></div> 
      <p class="text-sm text-gray-500 italic">
        Built for Users, Powered by Blockchain
      </p>
    </div>
    <div id="menu" class="flex flex-wrap justify-start space-x-4 w-[90%] mx-auto">
      <button class="menu-btn" data-section="wallet">Wallet</button>
      <button class="menu-btn" data-section="nfts">NFTs Wallet</button>
    
      <!-- Dropdown Earn -->
      <div class="relative group">
        <button class="menu-btn">Earn â–¾</button>
        <div class="absolute left-0 invisible opacity-0 group-hover:visible group-hover:opacity-100 transition-all duration-200 flex flex-col bg-white border rounded shadow-lg mt-2 z-50 min-w-[180px]">
          <button class="block w-full text-left px-4 py-2 hover:bg-gray-100 menu-btn" data-section="token-staking">Token Staking</button>
          <button class="block w-full text-left px-4 py-2 hover:bg-gray-100 menu-btn" data-section="nfts-staking">NFTs Staking</button>
          <div class="border-t my-1"></div>
          <div class="flex flex-col pl-4">
            <button class="block w-full text-left px-4 py-2 hover:bg-gray-100 menu-btn" data-section="c2e-telegram">C2E - Telegram</button>
            <button class="block w-full text-left px-4 py-2 hover:bg-gray-100 menu-btn" data-section="c2e-twitch">C2E - Twitch</button>
          </div>
        </div>
      </div>
    
      <!-- Dropdown Creators Tools -->
      <div class="relative group">
        <button class="menu-btn">Creators Tools â–¾</button>
        <div class="absolute left-0 invisible opacity-0 group-hover:visible group-hover:opacity-100 transition-all duration-200 flex flex-col bg-white border rounded shadow-lg mt-2 z-50 min-w-[200px]">
          <button class="block w-full text-left px-4 py-2 hover:bg-gray-100 menu-btn" data-section="create-token-pool">Create Token Staking Pool</button>
          <button class="block w-full text-left px-4 py-2 hover:bg-gray-100 menu-btn" data-section="create-nfts-farm">Create NFTs Staking Pool</button>
        </div>
      </div>
    </div>
  </nav> 
  <!-- Contenuto dinamico principale -->
  <main id="app" class="p-4"></main>

  <!-- Modale dinamica -->
  <div id="modal" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <div id="modal-content" class="bg-white p-6 rounded-lg shadow-lg w-96 relative">
      <button id="close-modal" class="absolute top-2 right-2 text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
      <div id="modal-body" class="overflow-y-auto max-h-[80vh] p-4">
        <!-- Contenuto dinamico della modale -->
      </div>
    </div>
  </div>
  <div id="confirm-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded shadow-md w-full max-w-sm text-center">
      <h2 class="text-xl font-bold mb-4">Confirm Deletion</h2>
      <p class="text-gray-700 mb-6" id="confirm-message">Are you sure you want to remove this item?</p>
      <div class="flex justify-center gap-4">
        <button id="confirm-cancel" class="bg-gray-300 px-4 py-2 rounded hover:bg-gray-400">Cancel</button>
        <button id="confirm-yes" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Yes, Remove</button>
      </div>
    </div>
  </div>

  <!-- Toast notifications -->
  <div id="toast-container" class="fixed top-4 right-4 space-y-2 z-50"></div>

  <!-- Script principale -->
  <script src="main.js"></script>
</body>
</html>
