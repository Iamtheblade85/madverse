<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CryptoChaos Portal</title>
  <style>
    @keyframes underline-grow {
      from {
        width: 0%;
      }
      to {
        width: 100%;
      }
    }
  
    .title-animated {
      position: relative;
      display: inline-block;
      color: #facc15; /* giallo (Tailwind yellow-400) */
      font-weight: 900;
      font-size: 2rem;
      text-shadow:
        -1px -1px 0 #000,
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000;
    }
  
    .title-animated::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -6px;
      height: 3px;
      background-color: black;
      width: 0%;
      animation: underline-grow 1.2s ease-out forwards;
    }
    .btn-action {
      display: inline-block;
      padding: 0.5rem 1rem;
      background-color: #facc15; /* giallo (giallo-400) */
      color: #111827; /* grigio molto scuro per il testo */
      font-weight: 600;
      border-radius: 0.5rem;
      border: 2px solid #111827; /* bordo nero */
      transition: all 0.3s ease;
      text-align: center;
      cursor: pointer;
      font-size: 0.875rem; /* testo un po' più piccolo */
    }
    .btn-action:hover {
      background-color: #fde68a; /* giallo più chiaro on hover */
      color: #000000; /* testo ancora più nero */
      transform: translateY(-2px); /* piccolo sollevamento */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* leggero ombreggiamento */
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex flex-col items-center text-center space-y-4">
    <div>
      <h1 class="title-animated">ChipsWallet</h1>
      <p class="text-sm text-gray-500 italic">
        Built for Users, Powered by Blockchain
      </p>
    </div>
  
    <div id="menu" class="flex flex-wrap justify-start space-x-4 w-full max-w-screen-lg">
      <button class="menu-btn" data-section="wallet">Wallet</button>
      <button class="menu-btn" data-section="nfts">NFTs Wallet</button>
  
      <!-- Dropdown Earn -->
      <div class="relative group">
        <button class="menu-btn">Earn ▾</button>
        <div class="absolute left-0 hidden group-hover:flex flex-col bg-white border rounded shadow-lg mt-2 z-50 min-w-[220px]">
          <button class="block w-full text-left px-4 py-2 hover:bg-gray-100 menu-btn" data-section="token-staking">Token Staking</button>
          <button class="block w-full text-left px-4 py-2 hover:bg-gray-100 menu-btn" data-section="nft-staking">NFTs Staking</button>
          <div class="border-t my-1"></div>
          <div class="flex flex-col pl-4">
            <button class="block w-full text-left px-4 py-2 hover:bg-gray-100 menu-btn" data-section="c2e-telegram">C2E - Telegram</button>
            <button class="block w-full text-left px-4 py-2 hover:bg-gray-100 menu-btn" data-section="c2e-twitch">C2E - Twitch</button>
          </div>
        </div>
      </div>
    </div>
  </nav> 
  <!-- Contenuto dinamico principale -->
  <main id="app" class="p-4"></main>

  <!-- Modale dinamica -->
  <div id="modal" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <div id="modal-content" class="bg-white p-6 rounded-lg shadow-lg w-96 relative">
      <button id="close-modal" class="absolute top-2 right-2 text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
      <div id="modal-body">
        <!-- Contenuto dinamico della modale -->
      </div>
    </div>
  </div>

  <!-- Toast notifications -->
  <div id="toast-container" class="fixed top-4 right-4 space-y-2 z-50"></div>

  <!-- Script principale -->
  <script src="main.js"></script>
</body>
</html>
