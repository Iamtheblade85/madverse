<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CryptoChaos Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles3.css">
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex flex-col items-center text-center gap-4">
    <div>
      <h1 class="title-animated">ChipsWallet</h1>
      <div class="spacer h-4"></div>
      <p class="text-sm text-gray-500 italic">
        Built for Users, Powered by Blockchain
      </p>
    </div>
    <div id="menu" class="flex flex-wrap justify-start gap-4 w-full max-w-screen-lg">
      <button class="menu-btn" data-section="wallet">Wallet</button>
      <button class="menu-btn" data-section="nfts">NFTs Wallet</button>

      <!-- Dropdown Earn -->
      <div class="dropdown">
        <button class="menu-btn">Earn ▾</button>
        <div class="dropdown-content min-w-[180px]">
          <button class="dropdown-item" data-section="token-staking">Token Staking</button>
          <button class="dropdown-item" data-section="nfts-staking">NFTs Staking</button>
          <div class="divider"></div>
          <div class="pl-4">
            <button class="dropdown-item" data-section="c2e-telegram">C2E - Telegram</button>
            <button class="dropdown-item" data-section="c2e-twitch">C2E - Twitch</button>
          </div>
        </div>
      </div>

      <!-- Dropdown Creators Tools -->
      <div class="dropdown">
        <button class="menu-btn">Creators Tools ▾</button>
        <div class="dropdown-content min-w-[200px]">
          <button class="dropdown-item" data-section="create-token-pool">Create Token Staking Pool</button>
          <button class="dropdown-item" data-section="create-nfts-farm">Create NFTs Staking Pool</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main id="app" class="p-4"></main>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div id="modal-content" class="modal-box">
      <button id="close-modal" class="close-btn">&times;</button>
      <div id="modal-body" class="modal-body"></div>
    </div>
  </div>

  <!-- Confirm Modal -->
  <div id="confirm-modal" class="modal hidden">
    <div class="confirm-box">
      <h2 class="text-xl font-bold mb-4">Confirm Deletion</h2>
      <p class="text-gray-700 mb-6" id="confirm-message">Are you sure you want to remove this item?</p>
      <div class="flex justify-center gap-4">
        <button id="confirm-cancel" class="btn-gray">Cancel</button>
        <button id="confirm-yes" class="btn-red">Yes, Remove</button>
      </div>
    </div>
  </div>

  <!-- Toast notifications -->
  <div id="toast-container" class="toast-container"></div>

  <!-- Main Script -->
  <script src="main2.js"></script>
</body>
</html>
