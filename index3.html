
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CryptoChaos Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles2.css">
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex flex-col items-center text-center gap-4">
    <div>
      <h1 class="title-animated">ChipsWallet</h1>
      <div class="spacer h-4"></div>
      <p class="text-sm text-gray-500 italic">
        Built for Users, Powered by Blockchain
      </p>
    </div>
    <div id="menu" class="flex flex-wrap justify-start gap-4 w-full max-w-screen-lg">
      <button class="menu-btn" data-section="wallet">Wallet</button>
      <button class="menu-btn" data-section="nfts">NFTs Wallet</button>

      <!-- Dropdown Earn -->
      <div class="dropdown relative">
        <button class="menu-btn toggle-submenu">Earn ▾</button>
        <div class="dropdown-content submenu absolute bg-white rounded shadow hidden z-50 mt-2 p-2">
          <button class="dropdown-item block w-full text-left" data-section="token-staking">Token Staking</button>
          <button class="dropdown-item block w-full text-left" data-section="nfts-staking">NFTs Staking</button>
          <div class="divider my-2 border-t"></div>
          <div class="pl-2">
            <button class="dropdown-item block w-full text-left" data-section="c2e-telegram">C2E - Telegram</button>
            <button class="dropdown-item block w-full text-left" data-section="c2e-twitch">C2E - Twitch</button>
          </div>
        </div>
      </div>

      <!-- Dropdown Creators Tools -->
      <div class="dropdown relative">
        <button class="menu-btn toggle-submenu">Creators Tools ▾</button>
        <div class="dropdown-content submenu absolute bg-white rounded shadow hidden z-50 mt-2 p-2">
          <button class="dropdown-item block w-full text-left" data-section="create-token-pool">Create Token Staking Pool</button>
          <button class="dropdown-item block w-full text-left" data-section="create-nfts-farm">Create NFTs Staking Pool</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <main id="app" class="p-4"></main>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div id="modal-content" class="modal-box">
      <button id="close-modal" class="close-btn">&times;</button>
      <div id="modal-body" class="modal-body"></div>
    </div>
  </div>

  <!-- Confirm Modal -->
  <div id="confirm-modal" class="modal hidden">
    <div class="confirm-box">
      <h2 class="text-xl font-bold mb-4">Confirm Deletion</h2>
      <p class="text-gray-700 mb-6" id="confirm-message">Are you sure you want to remove this item?</p>
      <div class="flex justify-center gap-4">
        <button id="confirm-cancel" class="btn-gray">Cancel</button>
        <button id="confirm-yes" class="btn-red">Yes, Remove</button>
      </div>
    </div>
  </div>

  <!-- Toast notifications -->
  <div id="toast-container" class="toast-container"></div>

  <!-- Main Script -->
  <script src="main2_fixed.js"></script>
  <script>
    document.querySelectorAll('.toggle-submenu').forEach(btn => {
      btn.addEventListener('click', () => {
        const allSubmenus = document.querySelectorAll('.submenu');
        allSubmenus.forEach(menu => menu.classList.add('hidden'));

        const submenu = btn.nextElementSibling;
        if (submenu && submenu.classList.contains('submenu')) {
          submenu.classList.toggle('hidden');
        }
      });
    });

    document.querySelectorAll('.dropdown-item').forEach(item => {
      item.addEventListener('click', (e) => {
        const section = e.target.getAttribute('data-section');
        loadSection(section);
        document.querySelectorAll('.submenu').forEach(menu => menu.classList.add('hidden'));
      });
    });
  </script>
</body>
</html>
